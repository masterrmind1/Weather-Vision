<h3>OZONE</h3>
<p>
    When inhaled, ozone can damage the lungs. Relatively low amounts of ozone can cause chest pain, coughing, shortness of breath and, throat irritation. It may also worsen chronic respiratory diseases such as asthma as well as compromise the ability of the
    body to fight respiratory infections</p>
