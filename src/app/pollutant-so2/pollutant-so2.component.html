<h3>SO2</h3>
<p>Sulfur dioxide affects the respiratory system, particularly lung function, and can irritate the eyes. Sulfur dioxide irritates the respiratory tract and increases the risk of tract infections. It causes coughing, mucus secretion and aggravates conditions
    such as asthma and chronic bronchitis</p>
