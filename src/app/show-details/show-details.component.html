<h1>Select city</h1>
<div id="card-container">
    <div *ngFor="let item of cityData;let i=index">
        <mat-card class="short" (click)="onClick(i)">
            <h5>{{item.cityName}}</h5>
        </mat-card>
    </div>
    <mat-card class="short" (click)="onClick(15)">
        <h5>Current Weather Details</h5>
    </mat-card>

</div>
<ngx-spinner></ngx-spinner>
